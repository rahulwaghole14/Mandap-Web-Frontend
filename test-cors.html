<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Mandap Backend</title>
</head>
<body>
    <h1>CORS Test for Image Loading</h1>
    <div id="results"></div>
    
    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            const testImageUrl = 'https://mandapam-backend-97mi.onrender.com/uploads/test-image.png';
            
            // Test 1: Check if we can access the uploads endpoint
            try {
                const response = await fetch('https://mandapam-backend-97mi.onrender.com/uploads/', {
                    method: 'HEAD'
                });
                results.innerHTML += `<p>✅ Uploads endpoint accessible: ${response.status}</p>`;
            } catch (error) {
                results.innerHTML += `<p>❌ Uploads endpoint error: ${error.message}</p>`;
            }
            
            // Test 2: Check CORS headers
            try {
                const response = await fetch('https://mandapam-backend-97mi.onrender.com/uploads/', {
                    method: 'OPTIONS'
                });
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                results.innerHTML += `<p>✅ CORS Headers: ${JSON.stringify(corsHeaders)}</p>`;
            } catch (error) {
                results.innerHTML += `<p>❌ CORS test error: ${error.message}</p>`;
            }
            
            // Test 3: Try to load an image
            const img = new Image();
            img.onload = () => {
                results.innerHTML += `<p>✅ Image loading works!</p>`;
            };
            img.onerror = (error) => {
                results.innerHTML += `<p>❌ Image loading failed: ${error}</p>`;
            };
            img.src = testImageUrl;
        }
        
        // Run test when page loads
        window.onload = testCORS;
    </script>
</body>
</html>
